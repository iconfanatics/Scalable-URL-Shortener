<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        body { font-family: sans-serif; text-align: center; margin-top: 50px; }
        input { padding: 10px; width: 300px; }
        button { padding: 10px 20px; cursor: pointer; background: #007bff; color: white; border: none; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Build By Momin</h1>
    <h1>Scalable URL Shortener</h1>
    <input type="text" id="longUrl" placeholder="Enter your long URL here">
    <button onclick="shortenUrl()">Shorten</button>
    <p id="result"></p>

    <script>
        async function shortenUrl() {
            const longUrl = document.getElementById('longUrl').value;
            const response = await fetch('/shorten', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ longUrl })
            });
            const data = await response.json();
            document.getElementById('result').innerHTML = `Short URL: <a href="${data.shortUrl}" target="_blank">${data.shortUrl}</a>`;
        }
    </script>
</body>
</html>
